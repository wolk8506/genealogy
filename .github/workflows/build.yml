name: Build Windows App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build React + Electron
        run: |
          npm run build       # ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ Ñ„Ñ€Ğ¾Ğ½Ñ‚
          npm run dist:win    # electron-builder Ğ´Ğ»Ñ Windows

      - name: ğŸ“ List dist_electron contents
        run: dir dist_electron

      - name: ğŸ“¤ Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist_electron/*.exe
            dist_electron/latest.yml
            dist_electron/*.blockmap
            dist_electron/nsis-web/**/*

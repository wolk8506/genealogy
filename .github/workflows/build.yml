name: Build Windows App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build React + Electron
        run: |
          npm run build       # собираем фронт
          npm run dist:win    # electron-builder для Windows

      - name: 📁 List dist_electron contents
        run: dir dist_electron

      - name: 📤 Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist_electron/*.exe
            dist_electron/latest.yml
            dist_electron/*.blockmap
            dist_electron/nsis-web/**/*

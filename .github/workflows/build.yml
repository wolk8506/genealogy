name: Build Electron App (mac / win / linux)

on:
  push:
    branches: [main]

jobs:
  #  ────────────────────────────────────────────────
  build-mac:
    name: Build macOS .dmg
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build React
        run: npm run build:react

      - name: Build DMG
        run: npm run dist:mac

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist_electron/**

  #  ────────────────────────────────────────────────
  build-windows:
    name: Build Windows .exe + latest.yml + blockmap
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build React
        run: npm run build:react

      - name: Build Windows installer
        run: npm run dist:win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist_electron/**

  #  ────────────────────────────────────────────────
  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build React
        run: npm run build:react

      - name: Build AppImage
        run: npm run dist:linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist_electron/**
